{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<h1>编辑书籍</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="{% url 'update_book' book_id %}" method="post">
                {% csrf_token %}
                <div class="form-group ">
                <label for="title">书籍名称</label>
                <input type="text" class="form-control" id="title" placeholder="书名" name="book_title" value="{{ update_obj.title }}">
              </div>
                <div class="form-group">
                <label for="price">价格</label>
                <input type="text" class="form-control" id="price" placeholder="价格" name="book_price" value="{{ update_obj.price }}">
              </div>
                <div class="form-group">
                <label for="date">出版日期</label>
                <input type="date" class="form-control" id="date" placeholder="日期" name="book_pub_date" value="{{ update_obj.pub_data|date:'Y-m-d'}}">
              </div>
                <div class="form-group">
                <label for="publish">出版社</label>
                <input type="text" class="form-control" id="publish" placeholder="出版社" name="book_publish" value="{{ update_obj.publish }}">
              </div>
                <button class="btn btn-success pull-right">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
